<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Books Rental</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, label, input {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: right; /* Align text to the right */
        }

        header a {
            position:absolute;
            color: yellow;
            text-decoration: none;
            margin-right: 100px; /* Add some space between links */
        }

        /* Form styles */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Payment methods styles */
        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .payment-method {
            flex-basis: calc(33.33% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .payment-method img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .payment-method.selected {
            border-color: #e74c3c;
        }

        /* Pay button styles */
        .btn-pay {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-pay:hover {
            background-color: #c0392b;
        }
        #payment-form{
            width:95%;

        }
        html body{
            overflow-x: hidden;
        }
        
    </style>
</head>
<body>
    <header>
         <a class="home" href="Home.html">Home</a>
        <h1 align="center">Payment Details</h1>
    </header>
    <div class="container">
        
        <form id="payment-form" action="process_payment.php" method="post">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="xxxx xxxx xxxx xxxx" required>
            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="xxx" required>
            <label for="name">Cardholder Name:</label>
            <input type="text" id="name" name="name" placeholder="Cardholder Name" required>

            <div class="payment-methods">
                <div class="payment-method">
                    <img src="visa.png" alt="Visa">
                    <p>Visa</p>
                </div>
                <div class="payment-method">
                    <img src="mastercard.png" alt="MasterCard">
                    <p>MasterCard</p>
                </div>
                <div class="payment-method">
                    <img src="paypal.png" alt="PayPal">
                    <p>PayPal</p>
                </div>
            </div>

            <button type="submit" class="btn-pay">Pay Now</button>
        </form>
    </div>
</body>
</html>
