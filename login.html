<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style type="text/css">
        body {
            background: linear-gradient(to bottom, #3498db, #2c3e50);
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .navbar {
            text-align:left;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 55px;
        }

        .navbar a {
            font-size:25px;
            color:  yellow;
            text-decoration: none;
            margin: 0 15px;
            text-align: left;
            margin-leftt: 55px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 50px;
        }

        .login-section,
        .register-section {
            width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .login-section {
            border-right: 2px solid white;
            padding-right: 30px;
        }

        .register-section {
            padding-left: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: sans-serif;
            color: #fff;
        }

        .input-container {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-family: sans-serif;
            font-weight: 600;
            border: none;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        p a {
            color: yellow;

        }
        p  a:hover{
            color: #e74c3c;

        }
        .navbar a:hover{
            color: #e74c3c;
        }

       
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Home.html"><-- Back To Home</a>
    </div>
    <hr />
    <div class="container">
        <div class="login-section">
            <h2>Login</h2>
            <form id="Login" method="post" action="index12.html">
                <div class="input-container">
                    <label>Email:</label>
                    <input type="email" name="login_email" placeholder="Enter your email">
                </div>
                <div class="input-container">
                    <label>Password:</label>
                    <input type="password" name="login_password" placeholder="Enter your password">
                </div>
                <button>Login</button>
                <p>forgot password? <a href="forgot.html">Click here</a></p>
            </form>
        </div>

        <div class="register-section">
            <h2>Register Here</h2>
            <form id="Register" method="post" action="login.html" onsubmit="return validateForm()">
                <div class="input-container">
                    <label>First Name:</label>
                    <input type="text" name="fname" placeholder="Enter your first name">
                </div>
                <div class="input-container">
                    <label>Last Name:</label>
                    <input type="text" name="lname" placeholder="Enter your last name">
                </div>
                <div class="input-container">
                    <label>Enter Phone no:</label>
                    <input type="text" name="dob" placeholder="Phone No.">
                </div>
                <div class="input-container">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Enter your email">
                </div>
                <div class="input-container">
                    <label>Password:</label>
                    <input type="password" name="password" placeholder="Enter a password">
                </div>
                <div class="input-container">
                    <label>Confirm Password:</label>
                    <input type="password" name="password" placeholder="Re-enter a password">
                </div>
                <button>Register</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="footer-col">
                <h4>Contact Us</h4>
                <ul>
                    <li><a href="#">books@gmail.com</a></li>
                    <li><a href="#">+123-456-7890</a></li>
                    <li><a href="#">965418720</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Help</h4>
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Payment</a></li>
                    <li><a href="#">Return</a></li>
                    <li><a href="#">Order Status</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
