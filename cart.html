    <title>Your Cart - Books Rental</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
        }

        .container {
            max-width: 1200px;
            margin-top:50px;
            padding: 20px;
            height: 600px;
            position: st;
           
        }

        /* Header styles */
        header{
            position: absolute;
            top: 0;left: 0;right: 0;
            background: #fff;
            padding: 2 rem 9%;
            width: auto;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.1);
            z-index: 1000;
            
            
        }

        /* Cart item styles */
        .cart-item {
            display: flex;
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 10px;
        }

        .cart-item img {
            max-width: 80px;
            margin-right: 20px;
        }

        .item-details {
            padding-left: 70%;
            flex: 1;
        }

        /* Cart total styles */
        .cart-total {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 350px;
            background-color: yellowgreen;
            height: 70px;
            position: static;
           
        }

        .cart-total h2 {
            font-size: 24px;
            color: #e74c3c;
            margin-right: 10px;
            text-align: left;
        }

        /* Checkout button styles */
        .btn-checkout {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 35px;
            margin-right: 20px;
          

        }

        .btn-checkout:hover {
            background-color: #c0392b;
        } 
        .web-logo{
            position: absolute;
            margin-right: 1000px;
            border-radius: 40px;
            background-color: linear-gradient(#033747,#012733);;
        }
        .btn-checkout{
            color: yellow;
        }
        .btn-remove{
            background-color: red;
            outline: none;
            border: none;
            border-radius: 20px;
        }

        .my-cart{
            background-color: yellowgreen;
            padding: 10px;
            text-align: center;
        }
        
        .footer{
            height: 200px;
            margin-bottom: 0px;
        }
       //*html body{
            overflow-y: hidden;
        }
